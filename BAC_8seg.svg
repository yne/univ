<script>
<![CDATA[

var disp = document.getElementById('disp');
function reset(){
//window.location.reload();
var x,y;
for(x=0;x!=4;x++){
	for(y=0;y!=8;y++){
		disp.children[x].children[y].style.cssText+="fill: transparent;";
	}
}
}
var styleDelOver = "stroke-width: 2; stroke: rgb(255, 255, 255);";
var styleDelOut  = "stroke-width: 1; stroke: rgb(255, 68, 68);";
function stuf(bits){
	bits.replace(' ','');
	if(bits.match(/[^01]/g)){
		alert('erreur:votre chaine ne doit contenir que des 0 et des 1');
		return;
	}
	if(bits.length==16){
		var bits=bits.substring(4,16);
	}
	if(bits.length!=12){
		alert("nombre de bit incorrect:\nvous avez saisi : "+bits.length+" bits\n alors qu'il faut : 16 bits");
		return;
	}
	var disp = bits[1]*8+bits[4]*4+bits[6]*2+bits[7]*1;
	if(bits[1]==0)display(3,bits);
	if(bits[4]==0)display(2,bits);
	if(bits[6]==0)display(1,bits);
	if(bits[7]==0)display(0,bits);
}
var bitToChild=[1,-1,5,4,-1,0,-1,-1,6,3,2,7];
function display(n,bits){
	var i;
	aff=disp.children[n];
	for(i=0;i!=12;i++){
		if(bitToChild[i]==-1)continue;
		if(bits[i] =="0")aff.children[bitToChild[i]].style.cssText+="fill: rgb(255,0,0);";
	}
}
function gs(o,id){
var off = o.style.cssText.lastIndexOf('fill: rgb(255, 0, 0)');
if(off==-1){o.style.cssText+="fill: rgb(255,0,0);"
}else if(off==0){o.style.cssText+="fill: transparent;"
}else{return}
var txt=document.getElementById("aff"+id[0]);
var ChildToBit=[9,4,14,13,7,6,12,15];
txt.textContent=txt.textContent.substring(0,ChildToBit[id[1]])+''+(-off)+''+txt.textContent.substring(ChildToBit[id[1]]+1)
}
setTimeout("reset()",1000);
]]>
</script>
